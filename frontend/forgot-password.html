<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAUET IMS | Account Recovery</title>
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Canvas -->
    <canvas id="bg-canvas" class="fixed inset-0 z-0 pointer-events-none"></canvas>

    <!-- Subtle Vignette Overlay -->
    <div class="fixed inset-0 z-[1] bg-radial-vignette pointer-events-none"></div>

    <div
        class="relative z-10 bg-slate-900/40 backdrop-blur-2xl rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] p-6 sm:p-10 mx-4 max-w-md w-full border border-white/10">

        <!-- Inner Glow Effect -->
        <div class="absolute -top-24 -left-24 w-48 h-48 bg-purple-500/20 rounded-full blur-3xl"></div>

        <div class="text-center mb-10 relative">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-purple-600 to-pink-600 rounded-2xl mb-6 shadow-lg shadow-purple-500/30 -rotate-3">
                <ion-icon name="key-outline" class="text-3xl text-white"></ion-icon>
            </div>
            <h1 class="text-3xl sm:text-4xl font-black text-white mb-2 tracking-tight">Recover<span
                    class="text-purple-400">Access</span></h1>
            <p class="text-slate-400 font-medium">Reset your secure passphrase</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6 relative text-left">
            <div class="space-y-2 text-left">
                <label for="email"
                    class="block text-xs font-bold text-slate-400 uppercase tracking-widest ml-1 text-left">Email
                    Address</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-500 group-focus-within:text-purple-400 transition-colors">
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <input type="email" id="email" required
                        class="w-full bg-slate-800/50 border border-slate-700/50 text-white placeholder-slate-500 rounded-xl py-3 pl-11 pr-4 focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 outline-none transition-all"
                        placeholder="name@bauet.edu">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-black py-4 px-6 rounded-xl hover:shadow-[0_0_20px_rgba(147,51,234,0.4)] hover:-translate-y-0.5 transition-all duration-300 uppercase tracking-widest text-sm">
                Send Reset Token
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-400">
            Remembered your access key? <a href="index.html"
                class="text-white font-black hover:text-purple-400 transition-colors">Return to Login</a>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <script type="module" src="/src/animations.js"></script>
    <script type="module">
        import axios from 'axios';
        import { showSuccess, showError } from './src/utils/toast.js';
        import { setBtnLoading } from './src/utils/ui.js';

        const form = document.getElementById('forgotPasswordForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;

            try {
                setBtnLoading(submitBtn, true);
                const apiBase = import.meta.env.VITE_API_URL;
                await axios.post(`${apiBase}/api/auth/forgot-password`, { email });
                showSuccess('If that email exists, a reset link has been sent. Check your inbox.');
                form.reset();
            } catch (error) {
                showError(error.response?.data?.message || 'Failed to send reset link');
            } finally {
                setBtnLoading(submitBtn, false);
            }
        });
    </script>
</body>

</html>
