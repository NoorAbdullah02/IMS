<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAUET IMS | Governance Hub</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-slate-950 font-sans antialiased text-white selection:bg-indigo-500/30">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside
            class="w-72 flex flex-col transition-all duration-500 transform -translate-x-full md:translate-x-0 fixed md:relative z-30 h-full border-r border-indigo-500/8"
            id="sidebar" style="background: linear-gradient(180deg, #0a0b17 0%, #080916 50%, #0c0e1a 100%)">

            <!-- Sidebar Logo/Branding -->
            <div class="sidebar-branding flex items-center px-8 py-10 cursor-pointer group"
                onclick="window.handleNavigation('loadDashboard')">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-11 h-11 bg-gradient-to-tr from-cyan-500 via-indigo-500 to-violet-600 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20 group-hover:rotate-12 group-hover:shadow-cyan-500/40 transition-all duration-500">
                        <ion-icon name="rocket" class="text-2xl text-white"></ion-icon>
                    </div>
                    <div>
                        <h1 class="text-xl font-black text-white tracking-tighter leading-none">BAUET <span
                                class="bg-gradient-to-r from-cyan-400 to-indigo-400 bg-clip-text text-transparent">IMS.</span>
                        </h1>
                        <p class="text-[7px] font-bold text-slate-500 uppercase tracking-[0.2em] mt-1">Governance
                            Nexus</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scrollbar" id="sidebar-nav">
                <!-- Links injected dynamically -->
            </nav>

            <!-- Bottom Section -->
            <div class="p-6 border-t border-white/5 bg-slate-950/20">
                <button id="logoutBtn"
                    class="flex items-center w-full px-4 py-3 text-sm font-black text-slate-500 transition-all duration-300 rounded-2xl hover:bg-rose-500/10 hover:text-rose-400 group uppercase tracking-widest">
                    <ion-icon name="log-out-outline"
                        class="text-xl mr-3 group-hover:-translate-x-1 transition-transform"></ion-icon>
                    Secure Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden bg-slate-950">

            <!-- Header -->
            <header
                class="backdrop-blur-xl border-b border-indigo-500/8 px-8 py-6 flex justify-between items-center z-20"
                style="background: linear-gradient(90deg, rgba(10,11,23,0.95), rgba(12,14,26,0.9))">
                <div class="flex items-center gap-6">
                    <button
                        class="text-slate-400 focus:outline-none hover:bg-cyan-500/5 p-3 rounded-2xl transition-all border border-transparent hover:border-cyan-500/15"
                        id="menuBtn">
                        <ion-icon name="menu-outline" class="text-2xl" id="menuIcon"></ion-icon>
                    </button>
                    <div>
                        <h2 class="text-3xl font-black text-white tracking-tight" id="pageTitle">Command Center</h2>
                        <div class="flex items-center space-x-2 mt-1">
                            <span
                                class="w-1.5 h-1.5 rounded-full bg-cyan-400 shadow-[0_0_10px_rgba(34,211,238,0.6)]"></span>
                            <span class="text-[10px] text-cyan-500/60 font-bold uppercase tracking-[0.2em]">System
                                Online</span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-6">
                    <!-- Semester Selector (Premium Floating Capsule) -->
                    <div class="hidden sm:block relative group">
                        <!-- Animated Glow Effect -->
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-indigo-500/20 via-purple-500/20 to-pink-500/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-all duration-500 animate-pulse">
                        </div>

                        <!-- Main Selector Container -->
                        <div
                            class="relative flex items-center bg-gradient-to-br from-slate-900/90 via-slate-800/90 to-slate-900/90 backdrop-blur-2xl rounded-full px-6 py-3.5 shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-indigo-500/20">
                            <!-- Gradient Border Animation -->
                            <div
                                class="absolute inset-0 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-0 group-hover:opacity-20 blur-sm transition-opacity duration-500">
                            </div>

                            <!-- Calendar Icon with Gradient -->
                            <div
                                class="relative z-10 flex items-center justify-center w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl mr-3 shadow-lg shadow-indigo-500/30 group-hover:shadow-indigo-500/50 transition-all duration-300 group-hover:rotate-12">
                                <ion-icon name="calendar-sharp" class="text-white text-lg"></ion-icon>
                            </div>

                            <!-- Select Dropdown -->
                            <div class="relative z-10">
                                <select id="globalSemesterSelector"
                                    class="bg-transparent border-none text-xs font-black uppercase tracking-[0.15em] text-white focus:ring-0 cursor-pointer py-0 px-0 pr-8 appearance-none outline-none transition-all duration-300 group-hover:text-indigo-300"
                                    style="background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27rgb(129, 140, 248)%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e'); background-repeat: no-repeat; background-position: right 0.1rem center; background-size: 1.2em;">
                                    <option value="" class="bg-slate-900 text-white py-2">Loading...</option>
                                </select>
                            </div>

                            <!-- Shimmer Effect -->
                            <div class="absolute inset-0 rounded-full overflow-hidden pointer-events-none">
                                <div
                                    class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent translate-x-[-200%] group-hover:translate-x-[200%] transition-transform duration-1000">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-6">
                        <div class="relative group">
                            <div
                                class="p-3 rounded-2xl hover:bg-white/5 transition-all cursor-pointer border border-transparent hover:border-white/10">
                                <ion-icon id="notificationIcon" name="notifications"
                                    class="text-2xl text-slate-400 group-hover:text-indigo-400 transition-colors"></ion-icon>
                                <span id="notificationDot"
                                    class="absolute top-3 right-3 h-2.5 w-2.5 bg-rose-500 border-2 border-slate-950 rounded-full hidden"></span>
                            </div>

                            <!-- Notification Dropdown -->
                            <div id="notificationDropdown"
                                class="hidden absolute right-0 mt-4 w-[calc(100vw-2rem)] sm:w-96 bg-slate-900/95 backdrop-blur-2xl rounded-[2.5rem] shadow-[0_40px_80px_rgba(0,0,0,0.5)] border border-white/10 z-50 overflow-hidden translate-y-2 transition-all">
                                <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                                    <h4
                                        class="font-black text-[10px] uppercase tracking-widest text-white flex items-center">
                                        <ion-icon name="notifications" class="mr-2 text-indigo-400"></ion-icon>
                                        Alert Terminal
                                    </h4>
                                    <button id="markAllReadBtn"
                                        class="text-[10px] font-black uppercase tracking-widest text-indigo-400 hover:text-indigo-300">Clear</button>
                                </div>
                                <div id="notificationList"
                                    class="max-h-[400px] overflow-y-auto custom-scrollbar divide-y divide-white/5">
                                    <div class="p-12 text-center text-slate-600">
                                        <ion-icon name="notifications-off-outline"
                                            class="text-5xl mb-3 opacity-20"></ion-icon>
                                        <p class="text-[10px] font-bold uppercase tracking-widest">No Alerts Detected
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="h-10 w-[1px] bg-white/5 hidden md:block"></div>

                        <div class="flex items-center gap-4 cursor-pointer group"
                            onclick="handleNavigation('loadProfile')">
                            <div class="text-right hidden md:block">
                                <span
                                    class="block text-sm font-black text-white leading-none group-hover:text-indigo-400 transition-colors"
                                    id="userName">User</span>
                                <span
                                    class="text-[10px] text-slate-500 font-bold uppercase tracking-widest leading-none mt-1.5">Authorized
                                    Profile</span>
                            </div>
                            <div class="relative">
                                <div
                                    class="absolute inset-0 bg-indigo-500 rounded-2xl blur-lg opacity-0 group-hover:opacity-20 transition-opacity">
                                </div>
                                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile"
                                    class="relative h-12 w-12 rounded-2xl border-2 border-white/10 shadow-lg object-cover group-hover:border-indigo-500 transition-all"
                                    id="userAvatar">
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Scrollable Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-950 p-6 sm:p-10 custom-scrollbar relative">
                <div class="absolute inset-0 bg-grid-pattern opacity-5 pointer-events-none"></div>

                <!-- Dashboard Welcome Section (Injected if on Dashboard) -->
                <div id="dashboardHero" class="relative z-10 hidden mb-12 animate-fadeIn">
                    <div class="p-12 rounded-[2.5rem] border border-indigo-500/10 shadow-2xl relative overflow-hidden"
                        style="background: linear-gradient(135deg, rgba(34,211,238,0.06), rgba(99,102,241,0.08), rgba(244,63,94,0.04))">
                        <div
                            class="absolute -right-16 -top-16 w-56 h-56 bg-gradient-to-br from-cyan-500/15 to-violet-500/10 rounded-full blur-3xl">
                        </div>
                        <div
                            class="absolute -left-10 -bottom-10 w-40 h-40 bg-gradient-to-tr from-rose-500/10 to-amber-500/5 rounded-full blur-3xl">
                        </div>
                        <h3 class="text-4xl font-black tracking-tight leading-tight">
                            <span
                                class="bg-gradient-to-r from-cyan-300 via-indigo-400 to-violet-400 bg-clip-text text-transparent">Universal
                                Governance</span>
                            <br>
                            <span class="text-white/90">Orchestration</span>
                        </h3>
                        <p class="text-slate-400 mt-4 max-w-lg font-medium leading-relaxed">Synchronizing institutional
                            operations
                            across all sectors of the BAUET academic network.</p>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12 relative z-10" id="statsGrid">
                    <!-- Stats Injected Here -->
                </div>

                <!-- Content Area -->
                <div id="mainContent" class="relative z-10 animate-scaleIn w-full">
                    <!-- Dynamic views injected here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-40 hidden" id="sidebarOverlay"></div>


    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <script type="module" src="/src/dashboard.js"></script>
</body>

</html>
