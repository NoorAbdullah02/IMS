<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAUET IMS | Reset Secure Key</title>
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Canvas -->
    <canvas id="bg-canvas" class="fixed inset-0 z-0 pointer-events-none"></canvas>

    <!-- Subtle Vignette Overlay -->
    <div class="fixed inset-0 z-[1] bg-radial-vignette pointer-events-none"></div>

    <div
        class="relative z-10 bg-slate-900/40 backdrop-blur-2xl rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] p-6 sm:p-10 mx-4 max-w-md w-full border border-white/10">

        <!-- Inner Glow Effect -->
        <div class="absolute -top-24 -left-24 w-48 h-48 bg-emerald-500/10 rounded-full blur-3xl"></div>

        <div class="text-center mb-10 relative">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-emerald-600 to-teal-600 rounded-2xl mb-6 shadow-lg shadow-emerald-500/30 rotate-3">
                <ion-icon name="shield-checkmark-outline" class="text-3xl text-white"></ion-icon>
            </div>
            <h1 class="text-3xl sm:text-4xl font-black text-white mb-2 tracking-tight">Set New<span
                    class="text-emerald-400">Key</span></h1>
            <p class="text-slate-400 font-medium">Initialize your updated security protocol</p>
        </div>

        <form id="resetPasswordForm" class="space-y-6 relative text-left">
            <div class="space-y-2 text-left">
                <label for="newPassword"
                    class="block text-xs font-bold text-slate-500 uppercase tracking-widest ml-1 text-left">New
                    Passphrase</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-500 group-focus-within:text-emerald-400 transition-colors">
                        <ion-icon name="lock-open-outline"></ion-icon>
                    </div>
                    <input type="password" id="newPassword" required minlength="6"
                        class="w-full bg-slate-800/50 border border-slate-700/50 text-white placeholder-slate-600 rounded-xl py-3 pl-11 pr-12 focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 outline-none transition-all"
                        placeholder="••••••••">
                    <button type="button"
                        class="password-toggle absolute inset-y-0 right-4 flex items-center text-slate-500 hover:text-emerald-400 transition-colors">
                        <ion-icon name="eye-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <div class="space-y-2 text-left">
                <label for="confirmPassword"
                    class="block text-xs font-bold text-slate-500 uppercase tracking-widest ml-1 text-left">Confirm
                    Passphrase</label>
                <div class="relative group">
                    <div
                        class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-500 group-focus-within:text-emerald-400 transition-colors">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </div>
                    <input type="password" id="confirmPassword" required minlength="6"
                        class="w-full bg-slate-800/50 border border-slate-700/50 text-white placeholder-slate-600 rounded-xl py-3 pl-11 pr-12 focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 outline-none transition-all"
                        placeholder="••••••••">
                    <button type="button"
                        class="password-toggle absolute inset-y-0 right-4 flex items-center text-slate-500 hover:text-emerald-400 transition-colors">
                        <ion-icon name="eye-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-black py-4 px-6 rounded-xl hover:shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:-translate-y-0.5 transition-all duration-300 uppercase tracking-widest text-sm">
                Finalize Reset
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-400">
            Abort and return to <a href="index.html"
                class="text-white font-black hover:text-emerald-400 transition-colors">Terminal Login</a>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <script type="module" src="/src/animations.js"></script>
    <script type="module">
        import axios from 'axios';
        import { showSuccess, showError } from './src/utils/toast.js';
        import { setBtnLoading, setupPasswordToggle } from './src/utils/ui.js';

        // Initialize UI
        setupPasswordToggle();

        // Get token and email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            showError('Invalid reset link');
            setTimeout(() => window.location.href = '/forgot-password.html', 2000);
        }

        const form = document.getElementById('resetPasswordForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('button[type="submit"]');

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                setBtnLoading(submitBtn, true);
                const apiBase = import.meta.env.VITE_API_URL;
                await axios.post(`${apiBase}/api/auth/reset-password`, {
                    email,
                    token,
                    newPassword
                });

                showSuccess('Password reset successful! Redirecting to login...');
                setTimeout(() => window.location.href = '/index.html', 2000);
            } catch (error) {
                showError(error.response?.data?.message || 'Failed to reset password');
            } finally {
                setBtnLoading(submitBtn, false);
            }
        });
    </script>
</body>

</html>
